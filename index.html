        <script type="text/javascript">

            graph_function = null;

            $(function() {

                function draw_graph() {

                    var graphwidth = $('.widget-graph .inner').width();
                    $('.widget-graph .graph').css('height', parseInt(graphwidth / 1.6));
                    $(window).resize(function () {
                        graphwidth = $('.widget-graph .inner').width();
                        $('.widget-graph .graph').css('height', parseInt(graphwidth / 1.6));
                    });

                    var d1 = [[0, 9], [1, 23], [1.6, 8], [2.2, 24], [2.8, 18], [4, 36]],
                        graphholder = $("#graph"),
                        plot = $.plot(graphholder, [d1], {
                            colors: ["#bfd964", "#afd8f8", "#cb4b4b", "#4da74d", "#9440ed"],
                            xaxis: {
                                min: null,
                                max: null
                            },
                            yaxis: {
                                autoscaleMargin: 0.02
                            },
                            series: {
                                lines: {
                                    show: true,
                                    lineWidth: 2,
                                    fill: true,
                                    fillColor: "rgba(191,217,100,0.23)"
                                },
                                points: {
                                    show: true,
                                    radius: 4,
                                    lineWidth: 2,
                                    fillColor: "#fff"
                                },
                                shadowSize: 0
                            },
                            grid: {
                                hoverable: true,
                                clickable: true,
                                margin: 12,
                                color: "#aaa",
                                borderColor: "#dfdcd6"
                            }
                        });

                    function showTooltip(x, y, contents) {
                        $("<div id='graph-tooltip'>" + contents + "</div>").css({
                            top: y - 36,
                            left: x - 22
                        }).appendTo("body").fadeIn(200);
                    }

                    var previousPoint = null;
                    graphholder.on("plothover", function (event, pos, item) {

                        if (item) {
                            if (previousPoint != item.dataIndex) {

                                previousPoint = item.dataIndex;

                                $("#graph-tooltip").remove();
                                var x = item.datapoint[0].toFixed(2),
                                    y = item.datapoint[1].toFixed(2);

                                showTooltip(item.pageX, item.pageY, '$' + y * 100);
                            }
                        } else {
                            $("#graph-tooltip").remove();
                            previousPoint = null;
                        }
                    });
                };

                graph_function = draw_graph
            });
        </script>
